<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/font-awesome.min.css">
        <link rel="stylesheet" href="./css/baseTest.css">
        <script src="./js/jquery.min.js"></script>
        <script src="./module/laydate/laydate.js"></script>
        <script src="./module/layer/layer.js"></script>

        <script src="./js/base.js"></script>
        <style type="text/css">
            .laydate_box, .laydate_box * {
                box-sizing:content-box;
            }

            .laydate-icon{
                height: 34px;
                line-height: 34px;
            }
        </style>
	</head>

	<body class="create-page">
        <form class="form-horizontal mt20">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">所属父级：</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="所属父级">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">分类名称：</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="分类名称">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class=" col-sm-8">
                    <button type="submit" class="btn btn-default">提交</button>

                    <button type="reset" class="btn btn-default">重置</button>
                </div>
            </div>
        </form>

	</body>

</html>
